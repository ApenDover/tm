databaseChangeLog:
  - changeSet:
      id: 202403031430
      author: a.tsaregorodtsev
      changes:
        - createTable:
            tableName: tm_post
            columns:
              - column:
                  name: id
                  type: number
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(100)
              - column:
                  name: message
                  type: text
              - column:
                  name: id_head
                  type: number
                  constraints:
                    foreignKeyName: fk_tm_post_id
                    references: tm_post(id)
              - column:
                  name: id_owner
                  type: number
                  constraints:
                    foreignKeyName: fk_user_info_id
                    references: user_info(id)
        - createSequence:
            incrementBy: 1
            schemaName: public
            sequenceName: post_seq
            startValue: 1
